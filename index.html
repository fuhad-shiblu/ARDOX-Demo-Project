<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <title>ARDOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="web-items/css/style.css">
</head>
<body>
    <!--Navbar Part Start-->
    <section id="navMenu">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="logo">
                        <img src="web-items/img/ARDOX_logo.png" alt="ARDOX">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="navReg">
                        <a href="#">Sign in</a>
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Navbar Part End-->

    <!--Botform Part Start-->
    <section id="botForm">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="botImg">
                        <img src="web-items/img/botImg.png" alt="BOT">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="botFormRow">
                        <form>
                            <h1>Hello ! <span>Welcome Back</span></h1>
                            <input class="EntNameInp" type="text" placeholder="Enter Username">
                            <input type="password" placeholder="Enter Password">
                            <div class="forPass">
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <button>Sign In</button>
                            <p>Or Continue With</p>
                            <div class="socialIcons">
                                <div class="socialImg">
                                    <img src="web-items/img/Google.png" alt="Google">
                                </div>
                                <div class="socialImg">
                                    <img src="web-items/img/Facebook.png" alt="Facebook">
                                </div>
                                <div class="socialImg">
                                    <img src="web-items/img/Apple.png" alt="Apple">
                                </div>
                            </div>
                            <div class="createAccount">
                                <span>Don't Have An Account ?</span>
                                <a href="#">Create Account !</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Botform Part End-->

    <!--Navbar Part Start-->
    <!--Navbar Part End-->

    <!--Navbar Part Start-->
    <!--Navbar Part End-->

    <!--Navbar Part Start-->
    <!--Navbar Part End-->
